<div class="container">
 <div class="row justify-content-center pt-5 ">
    <div class="col-4 caja_inputs">
      <div class="row pt-3">
        <div class ='col'>
          <h1 class="m-0"><b>Iniciar Sesión</b></h1>
        </div>
        <div class ='col d-flex justify-content-end align-self-center'>
          <a routerLink="/" routerLinkActive="active">
            <mat-icon  aria-hidden="false" aria-label="Cerrar" fontIcon="close"></mat-icon>
           </a>
        </div>
      </div>
      <div class="row pt-3">
        <div class ='col'>
          <div class="mb-3">
            <label for="correoUsuario" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="correoUsuario" value='pruebas@alarmaapp.com' placeholder="pruebas@alarmaapp.com">
          </div>
        </div>
      </div>
      <div class="row">
        <div class ='col'>
          <div class="mb-3">
            <label for="contrasenaUsuario" class="form-label">Contraseña</label>
            <input type="password" class="form-control" value='123456798' id="contrasenaUsuario">
          </div>
        </div>
      </div>
      <div class="row">
        <div class ='col-8 mb-3 d-grid gap-2v mx-auto'>
            <button class="btn btn-info texto_boton" type="button" (click)="iniciarSesion()" >Iniciar Sesión</button>
        </div>
      </div>
      <div class="row pt-5">
        <div class="mb-3">
          <a routerLink="/recover" routerLinkActive="active">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
      <div class="row">
        <div class="mb-3">
          <a routerLink="/signup" routerLinkActive="active">¿No tienes cuenta?, Crea una aqui</a>
        </div>
      </div>
    </div>
 </div>
</div>
