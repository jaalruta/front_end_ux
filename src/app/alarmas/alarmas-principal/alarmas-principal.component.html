<app-alarmas-header></app-alarmas-header>
<div class="container-fluid ps-5">
  <div class="row">
    <div class="col-8">
      <h1 class='titulo_principal'>Bienvenido</h1>
    </div>
    <div class="col align-self-center">
      <div class="row">
        <div class="d-grid gap-5 col-6 mx-auto">
          <a class="btn btn-info d-flex  align-content-between" routerLink="/gestionAlarma" routerLinkActive="active" [state]="{ accion:'Crear'}">
            <i class="material-icons mr-1 pe-3">alarm_add</i> <span class="ps-5">Crear Alarma</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="row pt-5">
    <div class="col-6">
      <table class="table table-info pt-5">
        <thead>
          <tr>
            <th scope="col" colspan="4" class="text-center">
              <h1>Listado de alarmas</h1>
            </th>
          </tr>

        </thead>
        <tbody class="table-group-divider text-center">
          <tr>
            <td>Lunes A Domingo 7:00 AM </td>
            <td>Alarma Diarias</td>
            <td><a class="btn btn-primary texto_boton btn-sm" routerLink="/gestionAlarma" routerLinkActive="active" [state]="{ accion:'editar'}">Editar Alarma</a></td>
            <td><button class="btn btn-danger btn-sm texto_boton" type="button" (click)="inicioEliminar()">Eliminar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>



<div class="modal" tabindex="-1" id="modalEliminar" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmar</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Â¿Esta seguro de eliminar la alarma?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger btn-sm texto_boton" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary btn-sm texto_boton"  (click)="eliminaAlarma()" >Aceptar</button>
      </div>
    </div>
  </div>
</div>
